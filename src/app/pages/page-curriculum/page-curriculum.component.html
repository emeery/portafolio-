<mat-card>
    <div>
      <h1 > CURRICULUM</h1>
    </div>
  </mat-card>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="compania">
      <th mat-header-cell *matHeaderCellDef>Compañia</th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'color': 'teal'}">{{ element.compania}}</td>
    </ng-container>
  
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef>Posición</th>
      <td mat-cell *matCellDef="let element">{{ element.posicion }}</td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>
  
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary">{{ element.fecha }}</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
